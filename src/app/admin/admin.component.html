<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Album Title</label>
      <br>
      <input #newTitle>
    </div>
    <div>
      <label>Album Artist</label>
      <br>
      <input #newArtist>
    </div>
    <div>
      <label>Album Description</label>
      <br>
      <input #newDescription>
    </div>
  </div>
</div>
<button class="btn btn-success" (click)="submitForm(newTitle.value, newArtist.value, newDescription.value, newTitle.value='', newArtist.value='', newDescription.value='')">Add Album</button>

<div>
  <app-marketplace></app-marketplace>
</div>
